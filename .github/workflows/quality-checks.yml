name: Code Quality Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Lint archivos Markdown
        uses: articulate/actions-markdownlint@v1
        continue-on-error: true
        with:
          config: .markdownlint.json
          files: "docs/**/*.md"
          ignore: "node_modules"

  check-links:
    name: Check Broken Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Build del sitio
        run: npm run build

      - name: Verificar enlaces rotos
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress './build/**/*.html'
          fail: false # No fallar el job, solo reportar
        continue-on-error: true

  typescript-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Verificar tipos TypeScript
        run: npx tsc --noEmit

  build-size:
    name: Build Size Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Build del sitio
        run: npm run build

      - name: Analizar tama帽o del build
        run: |
          echo " Tama帽o del build:"
          du -sh build/
          echo ""
          echo " Archivos m谩s grandes:"
          find build -type f -exec ls -lh {} \; | sort -k5 -hr | head -20
