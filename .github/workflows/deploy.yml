name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Permitir ejecuci√≥n manual
  workflow_dispatch:

  # Ejecutar en pull requests para validaci√≥n
  pull_request:
    branches:
      - main

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir solo un deploy concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: "22"

jobs:
  # Job 1: Validaci√≥n de c√≥digo
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Verificar TypeScript
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Detectar enlaces rotos (b√°sico)
        run: |
          echo "Verificando enlaces internos en archivos markdown..."
          find docs -name "*.md" -exec grep -H "\[.*\](.*)" {} \; | grep -v "http" || true
        continue-on-error: true

  # Job 2: Build del sitio
  build:
    name: Build Docusaurus
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Limpiar cach√© de npm
        run: npm cache clean --force

      - name: Instalar dependencias
        run: npm ci

      - name: Build del sitio
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verificar que el build existe
        run: |
          if [ ! -d "build" ]; then
            echo "Error: El directorio build no existe"
            exit 1
          fi
          echo "‚úÖ Build exitoso, directorio build creado"
          ls -la build/

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  # Job 3: Deploy a GitHub Pages (solo en push a main)
  deploy:
    name: Deploy to GitHub Pages
    needs: build
    # Solo deploy en push a main, no en PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Resultado del deploy
        run: |
          echo "‚úÖ Deploy exitoso!"
          echo "üåê URL: ${{ steps.deployment.outputs.page_url }}"
